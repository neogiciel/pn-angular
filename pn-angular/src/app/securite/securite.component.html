<body>
    <app-top></app-top>
    <div>
    <!---------------------Page --------------------->        
    <div align="left">
   <form (ngSubmit)="onSubmitForm()">
    <p>Test de la Securite</p>  
    <table border="0" cellspacing="4" cellpadding="4">
          <tr>
            <td >
              <font class="txt">Url :</font>:
              <input type="txt" name="fUrl" class="forms" value="http://gw1.neogiciel.com" [(ngModel)]="fUrl">
            </td>
            <td >
              <font class="txt">Path:</font>
              <input type="txt" name="fPath" class="forms" value="/test" [(ngModel)]="fPath">
            </td>
          </tr>
          <tr>
            <td colspan=2 align="center">
              <input name="submit" type="Submit" value="    Valider   " class="bouton">
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div align="left">
    
    <ng-container *ngIf="(error == 0);">
      <h1>Reponse Requete :</h1> {{ displayUrl }}
    <table border="0" bgColor="#DDDDDD" cellspacing="4" cellpadding="4"  width="60%">
        <tr><td>
          <div class="txtb ">{{ displayResponse }}</div> 
      </td></tr>
    </table>
    </ng-container>

    <div align="left">
      <br>
      <a routerLink="/home" class="bouton" ><input name="submit" type="Submit" value="    Retour   " class="bouton"></a>
      <br>
      <br>
      </div>    
     
    </div>    
    <!---------------------Page --------------------->        
    </div>
    <app-bottom></app-bottom>
 </body>
