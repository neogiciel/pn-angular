apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: angular-pn-k8s
spec:
  selector:
    matchLabels:
      app: angular-pn-k8s
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: angular-pn-k8s
    spec:
      containers:
        - name: angular-pn-k8s
          image: neogicel/image-angular-pn:2.0
# Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084 

